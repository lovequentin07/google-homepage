<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="gb">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <div class="gb-2">
                <a href=""><img width="25px" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fb%2Fb2%2FHamburger_icon.svg%2F1200px-Hamburger_icon.svg.png&f=1&nofb=1" alt=""></a>
                <a href=""><img class="avatar" width="30px" src="https://lh3.googleusercontent.com/ogw/ADGmqu9g-GkoiKdds7NMdnLwYO0SPrQr9FhTISAy6GcQ=s32-c-mo" alt=""></a>
            </div>
        </nav>
    
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>

        <div id="search_section">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input type="text">
        </div>
        <div id="search_btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <p id="lang">Google Offered in: <a href="">한국어</a></p>

        <footer>
            <h4>South Korea</h4>
            <div id="footer">
                <div class="left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                    <a href="">How Search works</a>
                </div>
                <div class="right">
                    <a href="">Settings</a>
                    <a href="">Terms</a>
                    <a href="">Privacy</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
